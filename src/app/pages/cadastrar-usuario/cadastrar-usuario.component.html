<!-- cadastrar-usuario.component.html -->
<div>
    <h2>Cadastro de Usuário</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="usuario.Nome" name="Nome" required />
  
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" [(ngModel)]="usuario.CPF" name="CPF" required />
  
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="usuario.Email" name="Email" required />
  
      <label for="senha">Senha:</label>
      <input type="password" id="senha" [(ngModel)]="usuario.Senha" name="Senha" required />
  
      <label for="tipoConta">Tipo de Conta:</label>
      <select id="tipoConta" [(ngModel)]="usuario.TipoConta" name="TipoConta" required>
        <option value="Corrente">Corrente</option>
        <option value="Poupança">Poupança</option>
      </select>
  
      <button type="submit">Salvar</button>
      <button routerLink="/">Voltar</button>
    </form>
  </div>
