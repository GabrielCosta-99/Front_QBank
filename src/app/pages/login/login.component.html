<div class="login-container">
  <!-- Botão para abrir/fechar o menu -->
  <button (click)="toggleMenu()" class="menu-button">☰ Menu</button>

  <!-- Menu Lateral -->
  <app-menu [menuOpen]="menuOpen" (menuToggle)="toggleMenu()"></app-menu>
  
  <h2>Login</h2>
  
  <!-- Mensagem de erro -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  
  <!-- Formulário de login -->
  <form (ngSubmit)="onLogin()">
    <label for="user">Usuário</label>
    <input id="user" type="text" [(ngModel)]="user" name="user" required />

    <label for="password">Senha</label>
    <input id="password" type="password" [(ngModel)]="password" name="password" required />

    <button type="submit" [disabled]="loading">Entrar</button>
  </form>

  <!-- Loading spinner durante a tentativa de login -->
  <div *ngIf="loading" class="loading-spinner">
    Carregando...
  </div>
</div>
