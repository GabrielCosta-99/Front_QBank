<div class="clients-container">
    <h2>Clientes</h2>
    <ul>
      <li *ngFor="let client of clients">
        <span>{{ client.name }} - {{ client.email }}</span>
        <button (click)="updateClient(client)">Editar</button>
        <button (click)="deleteClient(client.id)">Excluir</button>
      </li>
    </ul>
  </div>
